<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo__name">adonates</div>
            </div>
            <div class="burgerside" id="btnside">
                <div class="line1"></div>   
                <div class="line2"></div>   
                <div class="line3"></div>   
            </div>
        </div>
        <ul class="nav_list">
            <li>
                <a href="dashboard.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="links_name">Панель</span>
                </a>
            </li>
            <li>
                <a href="withdraw.html">
                    <i class='bx bx-money-withdraw'></i>
                    <span class="links_name">Вывод</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Профиль</span>
                </a>
            </li>
            <li>
                <a href="bigpage.html">
                    <i class='bx bx-donate-heart'></i>
                    <span class="links_name">Донаты</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="main-content">
        <section class="profile">
            <div class="profile__intro">
                <div class="profile__main">
                    <div class="profile__img">
                        <img src="pictures/avatar-example.jpg" alt="">
                    </div>
                    <div class="profile__info">
                        <div class="profile__nick">PAnanasik</div>
                        <div class="profile__mp">
                            <div class="profile__prof"><i class='bx bxl-telegram' ></i> Стример</div>
                        </div>
                        <div class="profile__achiv">
                            <div class="achiv__text">1 год</div>
                            <div class="achiv__text">миллионер</div>
                        </div>
                    </div>
                </div>
                <div class="rectangles">
                    <div class="rectangle__item-first"></div>
                    <div class="rectangle__item-second"></div>
                    <div class="rectangle__item-third"></div>
                </div>
            </div>
            <div class="profile__group">
                <div class="profile__purposes">
                    <div class="purpose">
                        <h1 class="purpose-title title">Активная цель</h1>
                        <div class="purpose-inner">
                            <div class="purpose__circle-outer">
                                <div class="purpose__circle-inner">
                                    <div class="purpose__circle-inner-text">18492Р/</div>
                                    <div class="purpose__circle-inner-text">28931Р</div>
                                </div>
                            </div>
                            <a href="" class="purpose-button button">Задать цель</a>
                        </div>
                    </div>
                </div>
                <div class="profile__donate">
                    <h1 class="title">Важное</h1>
                    <div class="profile__donate-inner">
                        <div class="profile__donate-text">
                            <h1 class="subtitle">Ссылка на донат</h1>
                            <a href="#  " class="subtitle-change">Изменить</a>
                        </div>
                        <input type="text" class="donate__input" placeholder="http://localhost:8000/donate/lyakakoy" disabled>
                        <div class="donate__last-container">
                            <div class="subtitle">Последнее изменение</div>
                            <p class="donate__last" style="font-size: 14px;">Пока здесь ничего нет :(</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>


    <script src="profile.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dashboard.css">

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo__name">adonates</div>
            </div>
            <div class="burgerside" id="btnside">
                <div class="line1"></div>   
                <div class="line2"></div>   
                <div class="line3"></div>   
            </div>
        </div>
        <ul class="nav_list">
            <li>
                <a href="dashboard.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="links_name">Панель</span>
                </a>
            </li>
            <li>
                <a href="withdraw.html">
                    <i class='bx bx-money-withdraw'></i>
                    <span class="links_name">Вывод</span>

        </ul>

    <section class="main-content">
        <section class="profile">
            <div class="profile__header">
                
            </div>
            <div class="profile__info">

                    <img src="pictures/avatar-example.jpg" alt="">

                                Ссылка на донат
                            </div>
                            <div class="profile__subtitle">
                                <a href="#" id="edit">Редактировать</a>
                            </div>
                        </div>
                        <input type="text" id="changing__input" disabled>
                    </div>
                </div>
                <div class="profile__purposes">
                    <div class="profile__subtitle-main">
                        Активные цели
                    </div>
                    <div class="profile__item">
                        <div class="profile__purpose">
                            <div class="purpose__progress"></div>
                        </div>
                        <div class="profile__purpose-subtitles">
                            <div class="profile__purpose-subtitle">
                                Маме на лечение
                            </div>
                            <div class="profile__purpose-allcash">
                                <div class="profile__purpose-startcash">
                                    100
                                </div>
                                <div class="profile__purpose-finishcash">
                                    <span>/</span>100000

                    </div>

                    <div class="profile__item">
                        <div class="profile__purpose">
                            <div class="purpose__progress"></div>
                        </div>
                        <div class="profile__purpose-subtitles">
                            <div class="profile__purpose-subtitle">
                                Маме на лечение
                            </div>

                                <div class="profile__purpose-startcash">
                                    100
                                </div>
                                <div class="profile__purpose-finishcash">
                                    <span>/</span>100000
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="profile__item">
                        <div class="profile__purpose">
                            <div class="purpose__progress"></div>
                        </div>
                        <div class="profile__purpose-subtitles">
                            <div class="profile__purpose-subtitle">
                                Маме на лечение
                            </div>
                            <div class="profile__purpose-allcash">
                                <div class="profile__purpose-startcash">
                                    100
                                </div>
                                <div class="profile__purpose-finishcash">
                                    <span>/</span>100000
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile__footer">
                <p>made by RTR 2023</p>
            </div>
        </section>




    </section>
